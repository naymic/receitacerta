<!DOCTYPE html>
<html>
    <head>

        <title>Receita Certa</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="biblioteca/bootstrap/css/bootstrap.min.css" type="text/css">

        <!-- Sidebar CSS -->
        <link rel="stylesheet" href="biblioteca/sidebar/css/simple-sidebar.css" type="text/css">

    </head>
    <body>
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">

                    <li><a href="#" >Ingredientes</a>
                        <ul>

        <script>
        alert("teste");

            $("#wrapper").toggleClass("toggled");

            $("#centralContent").load($(this).data("url"));
        })
        </script>

    </body>
